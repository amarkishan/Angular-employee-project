<h2>List Employees... </h2>

<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.empId}}</td>
                <td>{{employee.empName}}</td>
                <td>{{employee.empSal}}</td>
                <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee-Ram</button></td>
            </tr>
        </tbody>
    </table>
</div>
